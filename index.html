    if(name == click_id || level == 1){
        level ++;
        color_num += num.toString(16);
        let i = 1;
        while (i <= 16) {
          let txt = "bu" ;
          txt += i.toString();
          let div1 = document.getElementById(txt);
          div1.style.backgroundColor = color_num;
          i += 1;
        }

        name_try = name;
        name = (Math.floor(Math.random()*100%16))
        if (name<1)name += 1;
        if(name_try == name) name += 1;
        
        if(num + 5 <= 4096){
            if(health <= 20){
                num += 1;
                rand_num = num;
               
            }
            else{
                num += 3;
                rand_num = num;
            }
        }
        else
            rand_num = num;
            num -= 5;
        health -= 5;

        color_num += rand_num.toString(16);
        var txt = "bu" ;
        txt += name.toString()
        let div1 = document.getElementById(txt);
        div1.style.backgroundColor = color_num;
     }
